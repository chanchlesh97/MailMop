<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MailMop</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app">
      <header>
        <div class="title-wrap">
          <h1>MailMop</h1>
        </div>
        <div id="user-info" class="user-info hidden"></div>
        <div class="header-actions">
          <button id="theme-toggle" class="icon-btn" aria-label="Toggle theme" title="Toggle theme">ðŸŒ—</button>
          <button id="sign-out" class="sign-out hidden">Sign out</button>
        </div>
      </header>

      <main>
        <section id="auth-section">
          <button id="sign-in">Sign in with Google</button>
          <button id="sign-out" style="display:none">Sign out</button>
          <div id="status" class="status"></div>
        </section>

  <section id="search-section" class="hidden">
          <div class="row">
            <label for="from">From</label>
            <input id="from" type="text" placeholder="sender@example.com" />
          </div>
          <div class="row">
            <label for="older">Older than</label>
            <select id="older">
              <option value="">any</option>
              <option value="7d">7 days</option>
              <option value="30d">30 days</option>
              <option value="90d">90 days</option>
              <option value="1y">1 year</option>
            </select>
          </div>
          <div class="row">
            <label for="category">Category</label>
            <select id="category">
              <option value="">any</option>
              <option value="primary">Primary</option>
              <option value="social">Social</option>
              <option value="promotions">Promotions</option>
              <option value="updates">Updates</option>
              <option value="forums">Forums</option>
            </select>
          </div>

          <div class="actions">
            <button id="search">Search</button>
            <button id="select-all" disabled>Select All</button>
            <button id="delete-selected" disabled>Delete Selected</button>
          </div>

          <div id="results" class="results"></div>
        </section>
      </main>

      <footer>
        <small>MailMop â€” client-only bulk cleaner</small>
      </footer>
    </div>

    <script src="gmailClient.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
