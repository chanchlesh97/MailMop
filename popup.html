<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MailMop</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app">
      <header>
        <h1>MailMop</h1>
      </header>

      <main>
        <section id="auth-section">
          <button id="sign-in">Sign in with Google</button>
          <div id="user-info" style="display:none"></div>
        </section>

        <section id="search-section" style="display:none">
          <label>Query (e.g., from:news@example.com):</label>
          <input id="query" type="text" placeholder="from:someone@domain.com" />
          <button id="search">Search</button>
          <div id="results"></div>
        </section>
      </main>

      <footer>

      </footer>
    </div>

    <script src="popup.js"></script>
